<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Embedded Signup Demo</title>

  <!-- Meta SDK -->
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js">
  </script>

  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '2337025773401768', // JOUW APP ID
        cookie: true,
        xfbml: false,
        version: 'v18.0'
      });
    };

    function launchEmbeddedSignup() {
      FB.login(function (response) {
        console.log(response);
      }, {
        config_id: '1338402587741275', // JOUW CONFIG ID
        response_type: 'code',
        override_default_response_type: true,
        extras: {
          sessionInfoVersion: 3
        }
      });
    }
  </script>
</head>

<body>
  <h1>WhatsApp Embedded Signup</h1>
  <button onclick="launchEmbeddedSignup()">
    Login with Facebook
  </button>
</body>
</html>
