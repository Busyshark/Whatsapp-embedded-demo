<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Embedded Signup Demo</title>

  <!-- Meta SDK -->
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js">
  </script>

  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '2337025773401768', // JOUW APP ID
        cookie: true,
        xfbml: false,
        version: 'v18.0'
      });
    };

    function launchEmbeddedSignup() {
      FB.login(function (response) {
        console.log(response);
      }, {
        config_id: '1338402587741275', // JOUW CONFIG ID
        response_type: 'code',
        override_default_response_type: true,
        extras: {
          sessionInfoVersion: 3
        }
      });
    }
  </script>
</head>

<body style="margin:0;font-family:Arial,Helvetica,sans-serif;">
  <div style="
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    gap:14px;
  ">
    <img src="logo.png" alt="BusyShark" style="height:60px;" />

    <h1 style="margin:0;">WhatsApp Embedded Signup</h1>

    <p style="margin:0;max-width:420px;">
      Onboard businesses to WhatsApp using the official embedded signup flow.
    </p>

    <button onclick="launchEmbeddedSignup()" style="padding:10px 18px;cursor:pointer;">
      Login with Facebook
    </button>
  </div>
</body>
